<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:#eee;
  padding:20px;
  box-sizing:border-box;
">

  <form action="page2.html" style="
    width:100%;
    max-width:350px;
    background:#fff;
    padding:25px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    text-align:center;
    box-sizing:border-box;
  ">

    <h2 style="margin-bottom:20px;">Enter Details</h2>

    <input type="text" placeholder="Enter Name" required
      style="
        width:100%;
        padding:12px;
        margin-bottom:15px;
        border-radius:5px;
        border:1px solid #ccc;
        font-size:16px;
        box-sizing:border-box;
      ">

    <input type="date" required
      style="
        width:100%;
        padding:12px;
        margin-bottom:20px;
        border-radius:5px;
        border:1px solid #ccc;
        font-size:16px;
        box-sizing:border-box;
      ">

    <button type="submit"
      style="
        width:100%;
        padding:12px;
        background:blue;
        color:white;
        border:none;
        border-radius:5px;
        font-size:16px;
        cursor:pointer;
      ">
      Login
    </button>

  </form>

</body>
</html>
